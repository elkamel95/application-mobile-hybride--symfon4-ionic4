<ion-header>
  <ion-navbar color="primary">
 <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>Insertion d'un nouveau médicament</strong> 
    </ion-title>
 
  </ion-navbar>
</ion-header>

<ion-content padding>



   <div class="form-group">

    <label >Quelle est le nom de médicament ?:</label>
  <ion-input class="native-input" [(ngModel)]="medicament.name" placeholder="entrer le Titre" ></ion-input>
  </div>

  <div class="form-group">
    <label >Est-ce qu'une maladie chronique ?:</label>
        <ion-list radio-group [(ngModel)]="medicament.chronique">
  <ion-item>
    <ion-label>oui</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Non</ion-label>
    <ion-radio value="0" [disabled]="isDisabled" ></ion-radio>
  </ion-item>
</ion-list>
  </div>
    <div class="form-group" *ngIf="medicament.chronique==0">
    <label >Quelle est la Durée de traitement ?:</label>
<ion-input class="native-input" type="number" [(ngModel)]="medicament.duree" placeholder="entrer le Durée"></ion-input>
  </div>

    <div class="form-group">
    <label >Combien des comprimés par jour ?:</label>
<ion-input class="native-input" type="number" [(ngModel)]="medicament.nb" placeholder="Entrer les nombres du comprimé par jour"></ion-input>
  </div>
   <div class="form-group">
    <label >Est-ce-que ce médicament avant ou aprés Repas ?:</label>
    <small id="emailHelp" class="form-text text-muted">
      
    </small>
    <ion-list radio-group [(ngModel)]="medicament.repas">
  <ion-item>
    <ion-label>avant</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>aprés</ion-label>
    <ion-radio value="0" [disabled]="isDisabled" ></ion-radio>
  </ion-item>
</ion-list>

  </div>
   <div class="form-group">
    <label >Est-ce-que ce médicament se utiliser avec sales  ?:</label>

<ion-list radio-group [(ngModel)]="medicament.sales">
  <ion-item>
    <ion-label>oui</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Non</ion-label>
    <ion-radio value="0" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-list>  

  <small id="emailHelp" class="form-text text-muted"></small>
  </div>
     <div class="form-group">
    <label >Est-ce-que ce médicament se utiliser avec Sucre ?:</label>

<ion-list radio-group [(ngModel)]="medicament.sucre">
  <ion-item>
    <ion-label>oui</ion-label>
    <ion-radio value="1"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Non</ion-label>
    <ion-radio value="0" [disabled]="isDisabled"></ion-radio>
  </ion-item>
</ion-list>

    <small id="emailHelp" class="form-text text-muted">Patient:</small>
    <ion-item>
  <ion-label>Quelle est le nom du patient ?:</ion-label>
  <ion-select [(ngModel)]="medicament.patient" >
    <ion-option *ngFor="let post of items ;let idx = index" value="{{post.id}}" >
{{post.utilisateur.nom}}    </ion-option>
  </ion-select>
   
</ion-item>

<ion-item *ngIf="medicament.chronique==0">
<ion-label color="primary" >Date: </ion-label>
<ion-datetime displayFormat="DD/MM/YYYY " placeholder="Select Date" [(ngModel)]="selectDate"
(ionChange)="onChangeDate(selectDate)"></ion-datetime>
</ion-item>
  </div>
        

<ion-item *ngFor="let att of anArray; let idx = index">
     <ion-label color="primary">Comprime:{{att.label}}{{idx+1}}</ion-label>
   <ion-label>Temps</ion-label>
  <ion-datetime
  displayFormat="HH:mm" [(ngModel)]="anArray[idx].value" (ionChange)="onChange(idx)"
>
    
  </ion-datetime>
 </ion-item>
  <ion-item>

<ion-label>appuyer sur bouton pour ajouter un Nouvelle Comprimé </ion-label>
 </ion-item>
 <ion-item>

<button ion-button   (click)="Add()">Ajouter comprimé </button>
</ion-item>
  <ion-item>

 <button ion-button full  (click)="goTo()" >Valider</button>
</ion-item>



</ion-content>
